<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Tracker</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>今日の気分</h1>
    <form id="moodForm">
        <input type="text" id="moodInput" name="moodInput" placeholder="気分を入力してください" required>
        <button type="submit">追加</button>
    </form>

    <h2>過去の記録</h2>
    <ul id="moodList">
        {% for mood in moods %}
        <li id="mood-{{ mood.id }}">
            {{ mood.mood_text }} - {{ mood.timestamp.strftime('%Y-%m-%d %H:%M:%S') }}
            <button class="delete-btn" data-id="{{ mood.id }}">削除</button>
            <button class="edit-btn" data-id="{{ mood.id }}">編集</button>
        </li>
        {% endfor %}
    </ul>

    <script src="/static/script.js"></script>
</body>
</html>
